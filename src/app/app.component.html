<div *ngIf="auth.user | async; then authenticated else guest">

</div>

<ng-template #guest>
  <mat-toolbar class="secondaryNav">


    <button mat-button color="warn" (click)="back()">
      <i class="fa fa-arrow-left"></i>
    </button>
    <button mat-button routerLink="/login" routerLinkActive="active">Log In</button>
    <!-- <button mat-button routerLink="/dashboard" routerLinkActive="active">Dashboard</button> -->
  </mat-toolbar>
  <router-outlet></router-outlet>
</ng-template>

<ng-template #authenticated>

  <mat-toolbar class="mainNav">

    <div class="userData" *ngIf="auth.user | async as user">
      <button mat-button color="warn" (click)="back()">
        <i class="fa fa-arrow-left"></i>
      </button>
      <span class="fbUser">
                        <img [src]="user.photoURL">
                        <span>{{user.displayName}}</span>
                    </span>

                  </div>
            <button mat-button routerLink="/dashboard" routerLinkActive="active">Dashboard</button>
        <div class="buttonContainer">
            <button class="logoutBtn" mat-button (click)="auth.signOut()">Logout</button>
        </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
</ng-template>
